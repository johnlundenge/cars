<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - LuxeAuto</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container nav">
            <div class="logo">
                <h1>LuxeAuto</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#inventory">Inventory</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
            <div class="menu-toggle">Menu</div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1 class="section-title">Shopping Cart</h1>

            <!-- Cart Content -->
            <div class="cart-content">
                <!-- Cart Items -->
                <div class="cart-items-container">
                    <div id="cartItems" class="cart-items">
                        <!-- Cart items will be populated here by JavaScript -->
                    </div>
                    <div id="emptyCart" class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                        <a href="index.html#inventory" class="btn-primary">Continue Shopping</a>
                    </div>
                </div>

                <!-- Cart Summary -->
                <aside class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <hr>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button id="checkoutBtn" class="btn-primary checkout-btn">Proceed to Checkout</button>
                    <a href="index.html#inventory" class="btn-secondary continue-shopping">Continue Shopping</a>
                </aside>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© 2025 LuxeAuto. All rights reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
