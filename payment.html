<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - LuxeAuto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container nav">
            <div class="logo">
                <h1>LuxeAuto</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#inventory">Inventory</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
               <li><a href="payment.html">payment</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <div class="menu-toggle">Menu</div>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            <h1 class="section-title">Payment</h1>

            <div class="cart-content">
                <main class="payment-form">
                    <form id="paymentForm">
                        <h2>Billing Details</h2>
                        <div class="form-grid">
                            <input type="text" id="fullName" placeholder="Full name" required>
                            <input type="email" id="email" placeholder="Email address" required>
                            <input type="text" id="address" placeholder="Billing address" required>
                            <input type="text" id="city" placeholder="City" required>
                        </div>

                        <h2>Payment Details</h2>
                        <div class="form-grid">
                            <input type="text" id="cardName" placeholder="Name on card" required>
                            <input type="text" id="cardNumber" placeholder="Card number (4111 1111 1111 1111)" required>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                            <input type="text" id="cvv" placeholder="CVV" required>
                        </div>

                        <button type="submit" class="btn-primary">Pay Now</button>
                    </form>
                </main>

                <aside class="cart-summary payment-summary">
                    <h2>Order Summary</h2>
                    <div id="itemsList"></div>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <hr>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>Â© 2025 LuxeAuto. All rights reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
